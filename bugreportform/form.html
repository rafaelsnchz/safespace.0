<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bug Report Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Bug Report</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="bugNumber">Bug Number</label>
            <input type="text"
                    id="bugNumber"
                    name="bugNumber"
                    placeholder="Enter Bug Number"/>
          </div>
          <div class="user-input-box">
            <label for=" Bug Name">Bug Name</label>
            <input type="text"
                    id="bugName"
                    name="bugName"
                    placeholder="Enter Bug Name"/>
          </div>
          <div class="user-input-box">
            <label for="severity">Severity</label>
            <input type="text"
                    id="severity"
                    name="severity"
                    placeholder="Severity"/>
          </div>
          <div class="user-input-box">
            <label for="environment">Environment</label>
            <input type="text"
                    id="environment"
                    name="environment"
                    placeholder="Environment"/>
          </div>
          <div class="user-input-box">
            <label for="description">Description</label>
            <input type="text"
                    id="description"
                    name="description"
                    placeholder="Description"/>
          </div>
          <div class="user-input-box">
            <label for="reproduction">Reproduction</label>
            <input type="text"
                    id="reproduction"
                    name="reproduction"
                    placeholder="Reproduction"/>
          </div>

          <div class="user-input-box">
            <label for="expectedResult">Expected Result</label>
            <input type="text"
                    id="expectedResult"
                    name="expectedResult"
                    placeholder="Enter Image URL"/>
          </div>

          <div class="user-input-box">
            <label for="actualResult">Actual Result</label>
            <input type="text"
                    id="actualResult"
                    name="actualResult"
                    placeholder="Enter Image URL"/>
          </div>

        </div>
        
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
